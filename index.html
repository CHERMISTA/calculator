<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="btn btn-danger" id="clear">AC</button>
                <button class="btn btn-secondary" id="backspace">←</button>
                <button class="btn btn-secondary" data-operator="%">%</button>
                <button class="btn btn-secondary" data-operator="**2">x²</button>
                <button class="btn btn-secondary" data-operator="/">/</button>
                <button class="btn btn-secondary" data-number="7">7</button>
                <button class="btn btn-secondary" data-number="8">8</button>
                <button class="btn btn-secondary" data-number="9">9</button>
                <button class="btn btn-secondary" data-operator="*">*</button>
                <button class="btn btn-secondary" data-number="4">4</button>
                <button class="btn btn-secondary" data-number="5">5</button>
                <button class="btn btn-secondary" data-number="6">6</button>
                <button class="btn btn-secondary" data-operator="-">-</button>
                <button class="btn btn-secondary" data-number="1">1</button>
                <button class="btn btn-secondary" data-number="2">2</button>
                <button class="btn btn-secondary" data-number="3">3</button>
                <button class="btn btn-secondary" data-operator="+">+</button>
                <button class="btn btn-secondary" data-number="0">0</button>
                <button class="btn btn-secondary" data-number=".">.</button>
                <button class="btn btn-primary" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
